<div class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1>{{this.weatherData?.location.name}},{{this.weatherData?.location.country}}</h1>
            <p>{{date | date:'EEEE'}} : {{date | date:'shortTime'}}</p>
            <p>Party Cloud <i class='fas fa-cloud' style='font-size:14px;color: gainsboro;'></i></p>
            <p class="sup">{{this.weatherData?.current.feelslike}}<sup> &#8451; |  &#8457;</sup></p>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-2"></div>
      <div class="col-md-6 col-sm-8 text-center"><h3>Search for Weather:</h3>
        <form [formGroup]="weatherSearchForm" (ngSubmit)="sendToAPIXU(weatherSearchForm.value)">
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                id="weatherLocation"
                placeholder="Enter a Location"
              formControlName="location"/>
             </div>
             <div class="text-center"> 
              <button type="submit" class="btn btn-success btn-md">
                Search for the weather</button>
             </div>
           </form> 
    </div>
    <div class="col-md-3 col-sm-2"></div>
    </div>
  </div>
